<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formularioCEP.css" media="screen">
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <title>Contato</title>
    <script src="../js/CEP.js"></script>
</head>
<body>

    <div class="hero">
        <header id="masthead" role="banner">
          <div class="indexContainer">
            <button class="hamburger hamburger--boring" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
              <span class="hamburger-label">Menu</span>
            </button>
          <form id="masthead-search">
          <input type="search" name="s" aria-labelledby="search-label" placeholder="Procure&hellip;" class="draw">
            <button type="submit">&rarr;</button>
            </form>     

            <p class="logo">C O L O R A R I A</p>   
            <nav id="site-nav" role="navigation">
              <div class="col"> <a href="../index.html"> <h4>Paletas</h4> </a> </div>
              <div class="col"> <a href='#'> <h4>Clientes</h4> </a> </div>
              <div class="col"> <a href='#'> <h4>A empresa</h4> </a> </div>
              <div class="col"> <a href='formularioCEP.html'> <h4>Contato</h4> </a> </div>
              <div class="col"> <a href='login.html'> <h4>Login</h4> </a> </div>
          </nav>
        </div>
      </header>
    <div class="formulario">
        <form method="get" action="Obrigado.html">
        <fieldset>
        <legend><span class="number">1</span>Informações para contato</legend>
        <input type="text" name="nome" id="nome" required name="nome" placeholder="Nome Completo">
        <input type="email" name="email" id="email" required name="email" placeholder="Seu Email">
        <input type="tel" name="tel" id="tel" required name="tel" placeholder="Telefone (com DDD)" maxlength="13" onkeypress="formatar('##-#####-####', this)">
        </fieldset>

        <fieldset>
        <legend><span class="number">2</span>Localização</legend>
            <label>
            <input name="cep" placeholder="CEP" type="text" id="cep" required name="cep" maxlength="9" onkeypress="formatar('#####-###', this)"
                   onblur="pesquisacep(this.value);" /></label><br />
            <label>
            <input name="bairro" placeholder="Bairro" type="text" id="bairro" required name="bairro" /></label><br />
        <div class="ruaNumero">
            <label>
            <input name="rua" placeholder="Rua" type="text" id="rua" required name="rua" /></label><br />
            <label>
            <input name="numero" placeholder="Número" type="text" id="numero" required name="numero" /></label><br />
        </div>
            <input name="cidade" placeholder="Cidade" type="text" id="cidade" required name="cidade"/></label><br />
            <label>
            <input name="uf" placeholder="UF" type="text" id="uf" size="2" required name="uf"/></label><br />
        </fieldset>

            <input type="submit" value="Pronto!" id="botao" onclick="enviado()"></input>
        </form>
    </div>
  
    <script src='../js/CEP.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="../js/script.js"></script>
</body>
</html>
